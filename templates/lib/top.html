<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="라넌큘러스 - 원데이 클래스"/>
    <meta property="og:description" content="그대에게 향기를! 원데이 클래스를 만나보세요!"/>
    <meta property="og:image" content="{{ url_for('static', filename='logo.png') }}"/>

    <title>라넌큘러스 - 원데이 클래스</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    {# 로고 이미지 경로 {{ url_for('static', filename='logo.png') }} #}
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" width="100" height="100">
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                {% if user_info %}
                    <h6 class="greeting">{{ user_info.username }}님 반갑습니다.</h6>
                    <a class="button is-sign" onclick="logout()">Log Out</a>
                {% else %}
                    <a class="button is-sign" onclick="window.location.href='/login'">Log In</a>
                {% endif %}
            </div>
        </div>
    </div>

</nav>
