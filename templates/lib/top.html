    function sign_in() {
        $.ajax({
            type: "POST",
            url: "/sign_in",
            data: {
                username_give: "",
                password_give: ""
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    $.cookie('mytoken', response['token'], {path: '/'});

                    alert('로그인 완료!')
                    window.location.href = '/'
                } else {
                    // 로그인이 안되면 에러메시지를 띄웁니다.
                    alert(response['msg'])
                }
            }
        })
    }

    function sign_up() {

        });
