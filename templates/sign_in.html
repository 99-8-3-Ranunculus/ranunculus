{# <header>와 <nav> #}
{% include 'lib/top.html' %}

<style>
    body {
        min-height: 100vh;
    }

    .section {
        padding: 1rem 1.5rem;
        max-width: 750px;
        margin: auto;
    }

    .is-ranunculus {
        color: pink !important;
    }

    .button.is-ranunculus {
        background-color: pink;
        border-color: transparent;
        color: #fff !important;
    }

    .button.is-ranunculus.is-outlined {
        background-color: transparent;
        border-color: pink;
        color: pink !important;
    }

    .help {
        color: gray;
    }
</style>
<script>
    // {% if msg %}
        //     alert("{{ msg }}")
        // {% endif %}
    function sign_in() {
        $.ajax({
            type: "POST",
            url: "/sign_in",
            data: {
                userid_give: "",
                password_give: ""
            },
            success: function (response) {
                if (response['result'] == 'success') {
                    $.cookie('mytoken', response['token'], {path: '/'});

                    alert('로그인 완료!')
                    window.location.href = '/'
                } else {
                    // 로그인이 안되면 에러메시지를 띄웁니다.
                    alert(response['msg'])
                }
            }
        })
    }

    function sign_up() {
        let userid = ""
        let password = ""
        let password2 = ""

        $.ajax({
            type: "POST",
            url: "/sign_up/save",
            data: {
                userid_give: userid,
                password_give: password
            },
            success: function (response) {
                alert("회원가입을 축하드립니다!")
                window.location.replace("/login")
            }
        });

    }

    function toggle_sign_up() {
        $("#sign-up-box").toggleClass("is-hidden")
        $("#div-sign-in-or-up").toggleClass("is-hidden")
        $("#btn-check-dup").toggleClass("is-hidden")
        $("#help-id").toggleClass("is-hidden")
        $("#help-password").toggleClass("is-hidden")
        $("#help-password2").toggleClass("is-hidden")
    }
</script>

<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-userid" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                            <div id="btn-check-dup" class="control is-hidden">
                                <button class="button is-ranunculus" onclick="check_dup()">중복확인</button>
                            </div>
                        </div>
                        <p id="help-id" class="help is-hidden">아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력 가능합니다.</p>
                        <p id="help-id-login" class="help is-danger"></p>
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                                특수문자(!@#$%^&*)도
                                사용 가능합니다.</p>
                        </div>
                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centepink">
                        <nav class="level is-mobile">
                            <button class="level-item button is-ranunculus" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-ranunculus is-outlined"
                                    onclick="toggle_sign_up()">
                                회원가입하기
                            </button>
                        </nav>
                    </div>
                    <div id="sign-up-box" class="is-hidden">
                        <div class="mb-5">
                            <div class="field">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="input-password2" class="input" type="password"
                                           placeholder="비밀번호 재입력">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password2" class="help is-hidden">비밀번호를 다시 한 번 입력해주세요.</p>
                            </div>
                        </div>
                        <nav class="level is-mobile">
                            <button class="level-item button is-ranunculus" onclick="sign_up()">
                                회원가입
                            </button>
                            <button class="level-item button is-ranunculus is-outlined" onclick="toggle_sign_up()">
                                취소
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
