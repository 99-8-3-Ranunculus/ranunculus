<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="라넌큘러스 - 원데이 클래스"/>
    <meta property="og:description" content="그대에게 향기를! 원데이 클래스를 만나보세요!"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}"/>
    <title>라넌큘러스 - 원데이 클래스</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Serif+KR:wght@200;400;500&display=swap" rel="stylesheet">

    {# 로고 이미지 경로 {{ url_for('static', filename='logo.png') }} #}
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script>
        window.onload = function(){
            $('.loading_wrap').delay(1500).fadeOut();
        }
    </script>
</head>
<body>
<div class="loading_wrap">
    <img class="loadericon" src="../static/main.png" alt="">
</div>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}" width="100" height="100">
        </a>
    </div>
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                {% if user_info %}
                    <p class="greeting">{{ user_info.username }}님</p>
                    <a class="button is-sign" onclick="sign_out()">Log Out</a>
                {% else %}
                    <a class="button is-sign" onclick="window.location.href='/login'">Log In</a>
                {% endif %}
            </div>
        </div>
    </div>

</nav>

<section id="hero_image" class="hero is-large">
    <div class="hero-body has-text-centered">
        <p class="title" style="color: black">Ranunculus One-Day Class<br></p>
        <p class="subtitle mTitle font_Gb">
            <div id="weather">
                <span></span>
                <span class="is-size-5"></span>
            </div>
        </p><br>
        <a href="/review" class="button is-ranunculus mbtn-l" style="margin: 15px 0 0 0">회원 리뷰 보러가기</a>
        <a href="/reservation" class="button is-ranunculus mbtn-r" style="margin: 15px 0 0 10px">클래스 예약 하러가기</a>
    </div>
</section>

</script>
